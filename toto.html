<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lecteur</title>
    <link rel="icon" href="tools/ico.ico" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background: linear-gradient(135deg, #f3ec78, #af4261);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 20px;
      }

      .audio-player-container {
        width: 100%;
        max-width: 400px;
        background: #fff;
        border-radius: 20px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        padding: 20px;
        text-align: center;
      }

      .cover img {
        width: 100%;
        max-width: 250px;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        margin-bottom: 20px;
      }

      .track-info h2 {
        font-size: 22px;
        color: #333;
        margin-bottom: 5px;
      }

      .track-info h4 {
        font-size: 16px;
        color: #888;
        margin-bottom: 20px;
      }

      .controls {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        margin-bottom: 20px;
      }

      .controls button {
        background: none;
        border: none;
        font-size: 24px;
        color: #333;
        cursor: pointer;
      }

      .controls button:hover {
        color: #af4261;
      }

      .progress-container {
        width: 100%;
        margin-bottom: 10px;
      }

      #progress {
        width: 100%;
        height: 5px;
        background: #ddd;
        border-radius: 5px;
        appearance: none;
        outline: none;
        cursor: pointer;
      }

      #progress::-webkit-slider-thumb {
        appearance: none;
        width: 15px;
        height: 15px;
        background: #af4261;
        border-radius: 50%;
        cursor: pointer;
      }

      .time {
        font-size: 14px;
        color: #555;
        display: flex;
        justify-content: space-between;
        padding: 0 10px;
      }

      /* Responsiveness */
      @media (max-width: 600px) {
        .audio-player-container {
          padding: 15px;
        }

        .cover img {
          width: 100%;
          max-width: 200px;
        }

        .controls button {
          font-size: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="audio-player-container">
      <div class="audio-player">
        <div class="cover">
          <img src="sakura.jpg" alt="Album Cover" id="cover" />
        </div>
        <div class="track-info">
          <h2 id="title">Song Title</h2>
          <h4 id="artist">Artist Name</h4>
        </div>
        <div class="controls">
          <button id="prev"><i class="fas fa-step-backward"></i></button>
          <button id="play"><i class="fas fa-play"></i></button>
          <button id="next"><i class="fas fa-step-forward"></i></button>
        </div>
        <div class="progress-container">
          <input type="range" id="progress" value="0" max="100" />
        </div>
        <div class="time">
          <span id="current-time">0:00</span> / <span id="duration">0:00</span>
        </div>
        <audio
          id="audio"
          src="tools/mixkit-classic-winner-alarm-1997.wav"
        ></audio>

        <!-- Accessoires -->
        <div class="accessories controls">
          <button id=""><i class="fa-regular fa-heart"></i></button>
          <button id=""><i class="fa-solid fa-list-ul"></i></button>
          <button id=""><i class="fa-solid fa-rotate-left"></i></button>
          <button id=""><i class="fa-solid fa-plus"></i></button>
          <button id=""><i class="fa-solid fa-minus"></i></button>

          <button id=""><i class="fa-solid fa-volume-high"></i></button>
          <button id=""><i class="fa-solid fa-volume-xmark"></i></button>
          <button id=""><i class="fa-solid fa-magnifying-glass"></i></button>
          <button id=""><i class="fa-solid fa-shuffle"></i></button>
        </div>
        <!-- /Accessoires -->

        <!-- Accessoires -->
        <!-- <button id=""><i class="fa-solid fa-sort"></i></button>
        <button id=""><i class="fa-solid fa-moon"></i></button>
        <button id=""><i class="fa-solid fa-sun"></i></button> -->
        <!-- /Accessoires -->
      </div>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
