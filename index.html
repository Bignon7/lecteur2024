<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lecteur</title>
    <link rel="icon" href="tools/ico.ico" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="audio-player-container">
      <div class="audio-player">
        <div class="cover">
          <img src="sakura.jpg" id="cover" />
        </div>
        <div class="track-info">
          <h2 id="title">Song Title</h2>
          <h4 id="artist">Artist Name</h4>
        </div>
        <div class="controls">
          <button id="prev"><i class="fas fa-step-backward"></i></button>
          <button id="play"><i class="fas fa-play"></i></button>
          <button id="next"><i class="fas fa-step-forward"></i></button>
        </div>
        <div class="progress-container">
          <input type="range" id="progress" value="0" max="100" />
        </div>
        <div class="time">
          <span id="current-time">0:00</span> / <span id="duration">0:00</span>
        </div>
        <audio id="audio" src=""></audio>

        <!-- Accessoires -->
        <div class="accessories controls">
          <button id="list"><i class="fa-solid fa-list-ul"></i></button>
          <button id="loop"><i class="fa-solid fa-rotate-left"></i></button>
          <button id="increase"><i class="fa-solid fa-plus"></i></button>
          <button id="decrease"><i class="fa-solid fa-minus"></i></button>
          <button id="mute"><i class="fa-solid fa-volume-xmark"></i></button>
          <button id="shuffle"><i class="fa-solid fa-shuffle"></i></button>
        </div>
        <!-- /Accessoires -->

        <!-- Accessoires -->
        <!-- <button id=""><i class="fa-solid fa-sort"></i></button>
          <button id=""><i class="fa-regular fa-heart"></i></button>
          <button id=""><i class="fa-solid fa-volume-high"></i></button>
          <button id=""><i class="fa-solid fa-magnifying-glass"></i></button>
        <button id=""><i class="fa-solid fa-moon"></i></button>
        <button id=""><i class="fa-solid fa-sun"></i></button> -->
        <!-- /Accessoires -->
      </div>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
